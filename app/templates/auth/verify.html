
{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card card-shadow p-4">
      <h1 class="h4">Verificar cuenta</h1>
      <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3"><label class="form-label">Email</label><input type="email" name="email" class="form-control" required></div>
        <div class="mb-3"><label class="form-label">Código</label><input name="code" class="form-control" required></div>
        <button class="btn btn-primary w-100">Verificar</button>
      </form>
      <p class="mt-3 text-muted small">Revisa la consola del servidor para ver el código (modo demo).</p>
    </div>
  </div>
</div>
{% endblock %}
