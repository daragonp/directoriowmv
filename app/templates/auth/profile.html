
{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8 mx-auto">
    <div class="card card-shadow p-4">
      <h1 class="h4">Mi perfil</h1>
      <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input name="name" class="form-control" value="{{ current_user.name }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Teléfono</label>
            <input name="phone" class="form-control" value="{{ current_user.phone or '' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Dirección</label>
            <input name="address" class="form-control" value="{{ current_user.address or '' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">URL de imagen (avatar)</label>
            <input name="avatar_url" class="form-control" value="{{ current_user.avatar_url or '' }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ current_user.email }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Nueva contraseña</label>
            <input type="password" name="password" class="form-control" placeholder="Opcional">
          </div>
        </div>
        <button class="btn btn-primary mt-3">Guardar cambios</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
