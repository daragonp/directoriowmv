{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-lg-7 col-xl-6">
    <div class="card card-shadow p-4">
      <h1 class="h5">Editar usuario</h1>
      <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input name="name" class="form-control" value="{{ u.name }}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-control" value="{{ u.email }}" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Tel√©fono</label>
            <input name="phone" class="form-control" value="{{ u.phone }}">
          </div>
          <div class="col-12">
            <div class="alert alert-info small mb-0">
              El rol se cambia desde la lista (solo superadmin).
            </div>
          </div>
        </div>
        <div class="mt-3 d-flex gap-2">
          <button class="btn btn-primary">Guardar</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('admin.users') }}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
